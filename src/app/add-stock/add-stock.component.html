<div class="row">
    <div class="col-4">
        <div class="card p-4">
            <form class="" a->
                <div class="form-group">
                    <label for="exampleInputPassword1">Product Type</label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Electronics Devices</option>
                        <option value="2">TV & Home Appliances</option>
                        <option value="3">Motors & Tools</option>
                      </select>
                    
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Product Name</label>
                  <input type="email" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="model!.name">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Product Description</label>
                  <input type="text" class="form-control" name="description" id="exampleInputPassword1" [(ngModel)]="model!.description">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="exampleInputPassword1" [(ngModel)]="model!.quantity">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Vendor</label>
                    <input type="text" class="form-control" name="vendor" id="exampleInputPassword1" [(ngModel)]="model!.vendor">
                  </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
              </form>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Product Description</th>
                                    <th>Quantity</th>
                                    <th>Vendor</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                                <tr *ngFor="let item of model">
                                    <td>{{model.name}}</td>
                                    <td>{{model.description}}</td>
                                    <td>{{model.quantity}}</td>
                                    <td>{{model.vendor}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
